<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../assets/css/styles/pass.css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form>
    <h1>Redefinir Senha</h1>
        <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
    <label>
        <input placeholder="Nova Senha :" type="password" required>
    </label>
        </div>
        <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
    <label>
        <input placeholder="Repetir Senha :" type="password" required>
    </label>
        </div>
    <button type="submit" class="password">Redefinir Senha</button>
        </form>
    </div>
</body>
</html>
