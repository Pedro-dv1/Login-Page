<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/styles/regist.css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form>
    <h1>Cadastre-se</h1>
    <div class="input-box">
        <i class="bx bxs-user"></i>
<label>
    <input placeholder="Nome de Usuario :" type="text">
    </div>
        <div class="input-box">
            <i class="bx bxs-envelope"></i>
    <label>
        <input placeholder="E-mail :" type="email" required>
    </label>
        </div>
        <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
    <label>
        <input placeholder="Senha :" type="password" required>
        </div>
        <div class="input-box">
            <i class="bx bxs-id-card"></i>
    <label>
        <input placeholder="CPF :" type="tel" required>
        </div>
        <div class="input-box">
            <i class="bx bxs-phone"></i>
    <label>
        <input placeholder="Telefone :" type="tel" required>
        </div>
    <button type="submit" class="make">Criar Conta</button>
        </form>
    </div>
</body>
</html>
